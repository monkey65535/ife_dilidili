<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var oWeather = document.getElementById("aqi-input");
        var oWeather_btn = document.getElementById("button");
        var oWeather_show = document.getElementById("aqi-display");
       /* oWeather_btn.onclick = function(){
            oWeather_show.innerText = oWeather.value;
        };*/
       /* oWeather_btn.onclick = function(){
            if(oWeather.value == null || oWeather.value == ""){
                oWeather_show.innerText = "尚未录入";
            }else{
                oWeather_show.innerText = oWeather.value;
            }
        }*/
        oWeather_btn.addEventListener("click",function(){
            if(oWeather.value == "" || oWeather.value == null){
                oWeather_show.innerText = "尚未录入";
            }else{
                oWeather_show.innerText = oWeather.value;
            }
        })
    })();

</script>
