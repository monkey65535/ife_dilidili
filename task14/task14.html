<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //对数组进行排序
        function oSort(first,second){
            return second[1] - first[1];
        };
        var weather = "";
        //遍历数组
        for(var i = 0; i<aqiData.sort(oSort).length; i++){
            //document.write(aqiData[i]);
            if(aqiData[i][1] >= 60){
              //document.write(aqiData[i]);
              //weather = "<li>第" + (i+1) + "名，" + aqiData[i][0] + "," + aqiData[i][1] + "</li>" + "</br>";
              //document.write(weather);
                weather += "<li>第" + (i+1) + "名，" + aqiData[i][0] + "," + aqiData[i][1] + "</li>" + "</br>";
            };
            document.getElementById("aqi-list").innerHTML = weather;
        };
    })();

</script>
</body>
</html>
